<div class="main-content">
  <app-slideshow [images]="images" [auto]="true"></app-slideshow>

  <div class="grid-movie-title">
    <div class="movieType">Now Playing</div>
    <div class="paginate">
      <app-paginate
        [currentPage]="currentPage"
        (onPaginate)="paginate($event)"
        [totalPages]="15"
      ></app-paginate>
    </div>
  </div>

  <!-- Display grid component -->
</div>
